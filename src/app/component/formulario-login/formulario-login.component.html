<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="login">
    <h1>Login</h1>
    <form method="post">
        <label for="correo">
            <!-- font awesome icon -->
            <i class="fa fa-user"></i>
        </label>
        <input type="email" name="correo" placeholder="Correo" id="correo" required #correo>
        <label for="password">
            <i class="fa fa-lock"></i>
        </label>
        <input type="password" name="password" placeholder="Password" id="password" required #password>
        <input type="submit" (click)="iniciarSesion(correo.value, password.value)" value="Login">
    </form>
</div>
