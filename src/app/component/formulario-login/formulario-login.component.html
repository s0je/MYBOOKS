<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="login">
    <h1>Login</h1>
    <form method="post" [formGroup]="loginForm">
        <label for="correo">
            <!-- font awesome icon -->
            <i class="fa fa-user"></i>
        </label>
        <input type="email" placeholder="Correo" formControlName="correo" required [ngClass]="{'is-invalid': !loginForm.get('correo').valid}" >
        <div *ngIf="!loginForm.get('correo').valid" class="invalid-feedback" style="display: flex; justify-content: left; align-items: center; padding-left: 20px; margin-top: 0; margin-bottom: 10px;">
            *El correo es obligatorio
        </div>
        <label for="password">
            <i class="fa fa-lock"></i>
        </label>
        <input type="password" placeholder="Password" formControlName="password" required [ngClass]="{'is-invalid': !loginForm.get('password').valid}">
        <div *ngIf="!loginForm.get('password').valid" class="invalid-feedback" style="display: flex; justify-content: left; align-items: center; padding-left: 20px; margin-top: 0; margin-bottom: 10px;">
            *El password es obligatorio
        </div>
        <input type="submit" (click)="iniciarSesion()" [disabled]="loginForm.invalid" value="Login">
    </form>
</div>
